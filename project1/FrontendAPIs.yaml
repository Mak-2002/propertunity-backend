Register API:
    Description: initiates registering process by sending OTP to the entered phone number
    Endpoint URL: app_url/api/register
    HTTP Method: POST
    Header:
    Parameters:
    Body:
        name
        phone
        password
    Responses:
        200: ok
        {
            "status" : 1,
            "message" : "Waiting for OTP Verification"
        }
        401: unauthorized
        {
            "status" : 0,
            "message" : "A user with the entered phone number already exists"
        }


Verification API:
    Description: Validates the OTP and creates user, or drops OTP and sends another one
    Endpoint URL: app_url/api/verification
    HTTP Method: POST
    Header:
    Parameters:
    Body:
        name
        phone
        otp (Testing OTP is 111111)
        password
    Responses:
        200: ok
        {
            "status" : 1,
            "message" : "Waiting for OTP Verification"
        }
        401: unauthorized
        {
            "status" : 0,
            "message" : "Your OTP is not correct"
        }
        401: unauthorized
        {
            "status" : 0,
            "message" : "Your OTP has expired"
        }


